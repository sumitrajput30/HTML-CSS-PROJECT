<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .confirmation-container {
            width: 80%;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .confirmation-container h1 {
            margin: 0;
            font-size: 2em;
            color: #4CAF50; /* Green color for confirmation */
        }
        .confirmation-container p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .confirmation-container .order-id {
            font-weight: bold;
            color: #555;
        }
        .confirmation-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .confirmation-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Order Confirmed!</h1>
        <p>Thank you for your order. Your order has been placed successfully.</p>
        <p class="order-id">Order ID: <span id="order-id">123456789</span></p>
        <p>We will send you a confirmation email with the details of your order shortly.</p>
        <a href="index.html">Return to Homepage</a>
    </div>
</body>
</html>
